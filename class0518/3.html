<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_3</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-</button>
        {{res}}
        <button @click="add">+</button>
        <br>
        台幣:{{ parse() }}
        美金:{{ parseDollar() }}

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
    Vue.createApp({
        data() {
            return{
                res: 0,
                count: 1,
                price: 100,
                dollar: 0
            }
        },
            methods: {
                add(){
                    if (this.res >= 100)return
                    this.res = this.res + 1
                },
                reduce(){
                    this.res = this.res -1
                },
                parse(){
                    this.total = this.price * this.res
                    return this.total
                },
                parseDollar(){
                    //錯誤寫法 => 用computed (之後老師會補充)
                    return this.total / 31
                },
            }
        
    }).mount("#app")
    </script>
</body>
</html>
